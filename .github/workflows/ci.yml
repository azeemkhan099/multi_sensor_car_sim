name: ROS2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t multi_sensor_car_sim .

      - name: Run ROS2 node inside Docker (test)
        run: docker run --rm multi_sensor_car_sim:latest ros2 run multi_sensor_car_sim sensor_publisher

